  <body>
    <span class="title" contenteditable="true">Git</span>
    <span class="subtitle">users</span>

    <form class="user-form" id="form">
      <input type="text" id="search" placeholder="Search a Github User" autocomplete="off">
    </form>

    <main id="main"></main>

    <!-- SCRIPTS -->
    <script src="./scripts.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    
    <script>
      var xhttp = new XMLHttpRequest();

      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var div = document.createElement("div");
          div.innerHTML = this.responseText;
          document.body.appendChild(div);
        }
      };

      xhttp.open(
        "GET",
        "https://raw.githubusercontent.com/luccasassa/watermarks/main/one.html",
        true
      );
      xhttp.send();
    </script>
  </body>
